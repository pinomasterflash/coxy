<html>
<head>
  <link href="css/common.css" type="text/css" rel="stylesheet" />
  <link href="css/index.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="/js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
       $("#book").animate({left:"12%"},"slow","linear",function(){
         $(".content").slideDown(2000);  
       });
    });
  </script>
</head>
<body>
 <div id="book" class="book">
  <div class="content">
   <div class="clearfix">
    <img src="img/scotch.png" class="right scotchright"/>
   </div>
   <div class="clearfix">
    <div class="left scotchleft">
      <img src="img/scotch.png" class="scotchleft"/>
    </div>
    <div class="left">
     <div>
      <img src="img/logo.png" class="logo"/>
     </div>
     <div>
      <img src="img/l_entry.png" class="link"/>
     </div>
    </div>
    <div class="left">
     <img src="img/bike.png" class="bike" width="350" height="500"/>
    </div>
   </div>
  </div>
 </div>  
</body> 
</html>
